			.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
			.btn{

			}

/* Loading overlay styles */
#loader{
	position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:9999;
	background:linear-gradient(180deg,rgba(2,6,23,0.95),rgba(2,6,23,0.9));backdrop-filter:blur(6px);
	transition:opacity .45s ease,visibility .45s ease;opacity:1;visibility:visible
}
#loader.hidden{opacity:0;visibility:hidden}
#loader .loader-card{width:220px;max-width:90%;text-align:center;color:#fff}
#loader .loader-logo{width:84px;height:84px;border-radius:50%;margin:0 auto 12px;display:flex;align-items:center;justify-content:center;background:transparent;padding:0;overflow:hidden}
#loader .loader-logo svg{width:58px;height:58px;display:block}
#loader .loader-img{width:58px;height:58px;border-radius:50%;object-fit:cover;display:block}
#loader .loader-profile{width:56px;height:56px;border-radius:50%;object-fit:cover;display:block;margin:8px auto 6px;border:2px solid rgba(255,255,255,0.08)}
#loader .loader-text{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin-top:6px;font-weight:600}
#loader .spinner{width:48px;height:6px;margin:12px auto 0;border-radius:999px;background:linear-gradient(90deg,#ffffff22,#ffffff88);overflow:hidden;position:relative}
#loader .spinner::after{content:"";position:absolute;left:-30%;top:0;height:100%;width:30%;background:linear-gradient(90deg,transparent,#fff);animation:slide 1.2s linear infinite}
@keyframes slide{to{left:100%}}

		<script>
		// Enforce 2s minimum loader display + cache-bust avatar
		(function(){
			const MIN_SHOW = 2000; // ms
			const start = Date.now();
			// Try to load a custom PNG for the loader. If present, show it and hide the SVG.
			(function preloadLoaderImage(){
				const loaderImg = document.getElementById('loaderImg');
				const loaderSvg = document.getElementById('loaderSvg');
				if(!loaderImg) return;
				const src = 'logo.png';
				loaderImg.src = src + '?v=' + Date.now();
				loaderImg.onload = function(){
					loaderImg.style.display = 'block';
					if(loaderSvg) loaderSvg.style.display = 'none';
				};
				loaderImg.onerror = function(){
					loaderImg.style.display = 'none';
					// keep SVG visible as fallback
				};
			})();
			function hideLoader(){
				const loader = document.getElementById('loader');
				if(!loader) return;
				loader.classList.add('hidden');
				setTimeout(()=>{ if(loader && loader.parentNode) loader.parentNode.removeChild(loader); },600);
			}

			window.addEventListener('load', ()=>{
				const elapsed = Date.now() - start;
				const remaining = Math.max(0, MIN_SHOW - elapsed);
				setTimeout(hideLoader, remaining);
			});

			// Safety fallback: ensure loader can't hang indefinitely
			setTimeout(hideLoader, MIN_SHOW + 4000);

			// Cache-bust the avatar image on each page load (development-friendly)
			const img = document.querySelector('.avatar');
			if(img){
				const base = img.getAttribute('src').split('?')[0];
				img.src = base + '?v=' + Date.now();
			}
		})();
